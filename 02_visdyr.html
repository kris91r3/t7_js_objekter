<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Document</title>
  </head>
  <body>
    <article id="info">
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMcontentLoaded", start);

      function start() {
        console.log(start);
        let dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        let dyret = ` dyr:${dyr.navn} type:${dyr.type} levested:${dyr.levested}`;
        console.log(dyret);
        const destination = document.querySelector("#info");
        destination.querySelector("p").textContent = dyret;
        destination.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
