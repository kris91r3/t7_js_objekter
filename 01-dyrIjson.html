<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Document</title>
    <style>
      #info {
        border: 2px solid black;
        padding: 25px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <section id="liste"></section>
    <template>
      <article id="info">
        <h3></h3>
        <img src="" alt="" />
        <p>Type:</p>
        <p>Levested :</p>
      </article>
    </template>

    <script>
      let dyr = [
        {
          navn: "frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "vandhullet",
        },
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },

        {
          navn: "krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "floden",
        },
      ];

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        console.log("Dom er loaded");

        console.log(dyr);

        const listevis = document.querySelector("#liste");
        const dyrTemplate = document.querySelector("template");
        dyr.forEach((element) => {
          console.log(element);
          let klon = dyrTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = element.navn;
          klon.querySelector("img").src = element.billede;
          klon.querySelector("p").textContent =
            klon.querySelector("p").textContent + " " + element.type;
          klon.querySelector("p:last-child").textContent =
            klon.querySelector("p:last-child").textContent +
            " " +
            element.levested;
          listevis.appendChild(klon);
        });

        // dyr.forEach(visHvertElement);

        // function visHvertElement(element) {
        //   console.log(element);
        // }
      }
    </script>
  </body>
</html>
